name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: |
        echo "ğŸ” Running npm audit..."
        npm audit --audit-level=moderate

    - name: Check for security vulnerabilities in package-lock.json
      run: |
        echo "ğŸ” Checking package-lock.json for known vulnerabilities..."
        npm audit --audit-level=high --production

    - name: Scan for hardcoded secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: Check environment variable validation
      run: |
        echo "ğŸ” Testing environment validation..."
        # Test with missing env vars (should fail)
        if npm run build 2>/dev/null; then
          echo "âŒ Build should fail with missing environment variables"
          exit 1
        else
          echo "âœ… Build correctly fails with missing environment variables"
        fi

    - name: Security scan summary
      run: |
        echo "ğŸ›¡ï¸ Security scan completed"
        echo "âœ… NPM audit passed"
        echo "âœ… Secret scanning completed"
        echo "âœ… CodeQL analysis completed"
        echo "âœ… Environment validation tested"